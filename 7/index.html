<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrapper">
		<div class="list-container">
			<ul>
				<li>
					<div class="block home-block">
						<img class="span home-image" src="img/home1.png" alt="home">
						<img class="span home-image-hover" src="img/home2.png" alt="home2">
						<a href="#" title="Home" class="span home">Home</a>
						<span class="span number">3</span>
						<div class="span circle"></div>
					</div>
				</li>
				<li>
					<div class="block gallery-block">
						<img src="img/gallery1.png"  class="span gallery-image" alt="gallery">
						<img src="img/gallery2.png"  class="span gallery-image-hover" alt="gallery">
						<a href="#" title="Gallery" class="span gallery" >Gallery</a>
						<div class="span triangle">
							<a href="#"><img src="img/triangle.png" alt="triangle" ></a>
						</div>					
					</div>
				</li>
				<li>
					<div class="block photos-block">
						<img src="img/rectangle1.png" alt="photos" class="span photos-image">
						<img src="img/rectangle2.png" alt="photos" class="span photos-image-hover">
						<a href="#" title="photos" class="span photos">Photos</a>
					</div>
				</li>
				<li>
					<div class="block photostream-block">
						<img src="img/rectangle1.png" alt="photostream" class="span photostream-image">
						<img src="img/rectangle2.png" alt="photostream" class="span photostream-image-hover">
						<a href="#" title="photostream" class="span photostream">Photo Stream</a>
					</div>
				</li>
				<li>
					<div class="block icloud-block">
						<img src="img/rectangle1.png" alt="icloud" class="span icloud-image">
						<img src="img/rectangle2.png" alt="icloud" class="span icloud-image-hover">
						<a href="#" title="icloud" class="span icloud">iCloud</a>
					</div>
				</li>
				<li>
					<div class="block clock-block">
						<img src="img/clock2.png" alt="clock" class="span clock-image">
						<a href="#" title="clock" class="span clock">Logout</a>
					</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
