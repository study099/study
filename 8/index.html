<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adaptive menu</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrap">
		<ul class="container">
			<li class="list-items">
				<a href="#" class="reference img-visibility img-profil"><img src="img/profil.png" alt="profil"></a>
				<a href="#" class="reference img-hover img-profil-hover"><img src="img/profil2.png" alt="profil"></a>
				<a href="#" class="reference inscription profil">Profil</a>
			</li>
			<li class="list-items">
				<a href="#" class="reference img-visibility img-messages"><img src="img/messages.png" alt="messages"></a>
				<a href="#" class="reference img-hover img-messages-hover"><img src="img/messages2.png" alt="messages"></a>
				<a href="#" class="reference inscription messages">Messages</a>
			</li>
			<li class="list-items">
				<a href="#" class="reference img-visibility img-contacts"><img src="img/contacts.png" alt="contacts"></a>
				<a href="#" class="reference img-hover img-contacts-hover"><img src="img/contacts2.png" alt="contacts"></a>
				<a href="#" class="reference inscription contacts">Contacts</a>
			</li>
			<li class="list-items">
				<a href="#" class="reference img-visibility img-portfolio"><img src="img/portfolio.png" alt="portfolio"></a>
				<a href="#" class="reference img-hover img-portfolio-hover"><img src="img/portfolio2.png" alt="portfolio"></a>
				<a href="#" class="reference inscription portfolio">Portfolio</a>
			</li>
			<li class="list-items">
				<a href="#" class="reference img-visibility img-csslive"><img src="img/csslive.png" alt="csslive"></a>
				<a href="#" class="reference img-hover img-csslive-hover"><img src="img/csslive2.png" alt="csslive"></a>
				<a href="#" class="reference inscription csslive">CSS-live</a>
			</li>
		</ul>
	</div>
</body>
</html>
