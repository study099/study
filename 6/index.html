<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="body-wrapper">
		<div class="container">
			<div class="elements">			
				<img src="img/cart.png" alt="cart">
				<div class="prices">
					<div class="items-amount">
						<span class="top-line items">Items</span>
						<span class="top-line amount">Amount</span>
					</div>
					<div class="quantity-price">
						<span class="middle-line quantity">36</span>
						<span class="middle-line price">$2,504.36</span>
					</div>
					<div class="separator"><img src="img/separator.png" alt="separator"></div>
					<div class="view-button">
						<a href="#" class="bottom-line cart">View Cart</a><span class="bottom-line gt"> &gt;</span>
						<button class="bottom-line checkout" type="button">Checkout</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
