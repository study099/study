<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video player</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="vid">
		<video class="video" poster="img/bee.jpg" >
			<source src="#" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
		</video>
		<div class="tray">
			<div class="line green"></div>
			<div class="circle"><div class="dot"></div></div>
			<div class="line red"></div>
			<div class="line black"></div>
		</div>
		<div class="elements">
			<div class="mute">
				<div class="mute-level mute-first"></div>
				<div class="mute-level mute-second"></div>
				<div class="mute-level mute-third"></div>
				<div class="mute-level mute-fourth"></div>
				<div class="mute-level mute-fifth"></div>
			</div>
			<div class="button">
				<div class="control-button button-left"><button class="inner-button"><img class="img-left" src="img/left.gif" alt="left"></button></div>
				<div class="control-button button-play"><button class="inner-button"><img class="img-play" src="img/play.gif" alt="play"></button></div>
				<div class="control-button button-right"><button class="inner-button"><img class="img-right" src="img/right.gif" alt="right"></button></div>
			</div>
			<div class="left-container-button">
				<div class="control-button button-list"><button class="inner-button"><img class="img-list" src="img/list.gif" alt="list"></button></div>
				<div class="control-button button-settings"><button class="inner-button"><img class="img-settings" src="img/settings.gif" alt="settings"></button></div>			
			</div>
		</div>
	</div>
</body>
</html>
