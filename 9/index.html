<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Social network vidget</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="wrap">
		<div class="container">
			<div class="block-top">
				<div class="block-top-left">
					<div class="userphoto">
						<img class="userphoto-img" src="img/user.png" alt="userphoto">
					</div>
					<div class="paragraphs-block-top">
						<p class="cssliveru">@cssliveru</p>
						<p class="html-and-css">html, css & js</p>
					</div>
				</div>
				<div class="buttons-block">
					<div class="email-block">
						<div class="email visible"><img  src="img/email.png" alt="email"></div>
						<a class="email hidden" href="#" title="e-mail"><img src="img/email1.png" alt="email"></a>
					</div>
					<button class="button button-plus">+</button>
					<button class="button button-follow">Follow</button>
				</div>			
			</div>
			<div class="block-bottom">
				<img class="bottom-left-photo" src="img/kitten.jpg" alt="kitten">
				<div class="block-bottom-right">
					<p class="paragraphs-block-bottom-top">cssliveru shared a photo:</p>
					<p class="paragraphs-block-bottom-bottom">"Just gave our kitty a bath! lol!"</p>
					<div class="share-block">
						<div class="share-visible"><img  src="img/share.png" alt="share"></div>
						<a class="share-hidden" href="#" title="Share"><img src="img/share2.png" alt="share"></a>
					</div>
					<div class="separator-line"></div>
					<div class="bottom-line">
						<img class="pointer-img" src="img/pointer.png" alt="pointer">
						<p class="paragraph pointer-paragraph">Posted from <a class="paragraph" href="#">California</a></p>
						<img class="clock-img" src="img/clock.png" alt="clock">
						<p class="paragraph clock-paragraph">1 hour ago</p>
						<img class="comments-img" src="img/comments.png" alt="comments">
						<p class="paragraph comments-paragraph">85 comments</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
