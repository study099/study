<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container">
		<div class="form-container">
			<div class="form-elements">
				<div class="login">
					<img src="img/social.png" alt="social">
					<p class="inscription inscription-member">already member</p>
					<p class="inscription inscription-login">login here</p>
				</div>	
				<div class="line line-top"></div>			
				<form class="form" action="#" method="post" accept-charset="utf-8">
					<input class="text text-email" type="text" placeholder="Email Address" maxlength="25"><br />
					<input class="text text-password" type="password" placeholder="Password" maxlength="25"><br/>
					<div class="buttons-section">
						<input id="checkbox" type="checkbox" name="check">
							<label for="checkbox" class="buttons-text checkbox-text">remember me</label>
						<input class="buttons-text buttons" type="reset" name="reset" value="reset">
						<input class="buttons-text buttons" type="submit" name="submit" value="submit">
					</div>
				</form>	
				<div class="line line-bottom"></div>		
				<div class="icons">
					<a href="https://www.facebook.com" title="Facebook"><img class="icon icon-facebook" src="img/facebook1.png" alt="facebook"></a>
					<a href="https://twitter.com" title="Twitter"><img class="icon icon-twitter" src="img/twitter1.png" alt="twitter"></a>
					<a href="https://plus.google.com" title="Google"><img class="icon icon-google" src="img/google1.png" alt="google"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
